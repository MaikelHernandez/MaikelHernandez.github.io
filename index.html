        <div class = "main-container">
            <!-- Registro del contacto -->
            <div class = "registro-contacto">
                <h2>Detalles del Contacto</h2>
                <div class = "formulario">
                    <form>
                        <label for = "name">Nombre</label>
                        <input type = "text" id = "nombre">

                        <label for = "address">Direccion</label>
                        <input type = "text" id = "direccion">

                        <label for = "contact-num">Numero Telefonico</label>
                        <input type = "text" id = "numero-del-contacto">
                    </form>

                    <!-- mensaje de alarta -->
                    <span class = "message"></span>

                    <div class = "input-btns">
                        <button type = "submit" id = "enviar-btn">
                            <span>
                                <i class = "fas fa-plus"></i>
                            </span> Agregar Contacto
                        </button>

                        <button type = "button" id = "cancelar-btn">
                            <span>
                                <i class = "fas fa-times"></i>
                            </span> cancelar
                        </button>
                    </div>
                </div>
            </div>

            <!-- visualizacion del registro -->
            <div class = "visualizacion-registro">
